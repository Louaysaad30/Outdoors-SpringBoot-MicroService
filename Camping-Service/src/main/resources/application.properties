server.servlet.context-path=/Camping-Service
server.port=9092
server.session.cookie.secure=true

### DATABASE ###
spring.application.name=Camping-Service
spring.datasource.url=jdbc:mysql://localhost:3306/Camping-Service?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

# spring.mvc.format.date=yyyy-MM-dd HH:MM:SS

# Eureka Server Config
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ipAddress=true
eureka.instance.hostname=localhost


spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

